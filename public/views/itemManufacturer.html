<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add a Manufacturer</h4>
            </div>
            <div class="modal-body">
                
                
                
                <p>Search manufacturers to add to the pool which can make this item.</p>  
                <form>
                    <div class="col-md-4">
                        <div class="control-group">
                            <label for="manufacturer" class="control-label">Manufacturer:</label>
                            <div class="controls">
                                <select id="manufacturer" class="form-control"></select>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label for="leadTime" class="control-label">Lead Time:</label>
                            <div class="controls">
                                <select id="leadTime" class="form-control"></select>
                                <select id="leadTimeUom" class="form-control"></select>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label for="costPerUnit" class="control-label">Cost per unit:</label>
                            <div class="controls">
                                <input type="text" id="cost" class="form-control">
                                <select id="costUom" class="form-control"></select>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label for="minQuantity" class="control-label">Min. purchase quantity:</label>
                            <div class="controls">
                                <input type="text" id="minQuantity" class="form-control">
                                <select id="minQuantityUom" class="form-control"></select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-8">
                        <div class="control-group">
                            <div class="checkbox">  
                                <label>
                                  <input type="checkbox"> Include Warranty
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
                
                
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
